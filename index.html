<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App - By Dipsundar Majhi</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- script  -->
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- container start  -->
    <div class="container">
      <!-- todo-app start -->
      <div class="todo-app">
        <!-- title heading -->
        <h2>
          To Do List
          <!-- icon  -->
          <img src="images/icon.png" alt="icon" />
        </h2>
        <!-- row div start -->
        <div class="row">
          <!-- input box  -->
          <input type="text" placeholder="Add Your Todo" id="input-box" />
          <!-- add button  -->
          <button id="add-btn">Add</button>
        </div>
        <!-- row div end -->
        <!-- list container start  -->
        <ul id="list-container">
          <!-- <li class="checked">Task1</li>
          <li>Task2</li>
          <li>Task3</li> -->
        </ul>
        <!-- list container end -->
      </div>
      <!-- todo-app end -->
    </div>
    <!-- container end -->
  </body>
</html>
